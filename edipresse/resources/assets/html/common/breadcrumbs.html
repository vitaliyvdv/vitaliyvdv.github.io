<div class="breadcrumbs">
  <ul class="breadcrumbs-list list-unstyled d-flex flex-wrap align-items-center my-0 position-relative">
    <li class="breadcrumbs-item d-flex" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
      <a class="breadcrumbs-link" itemprop="item" href="#">
        <span itemprop="name">Главная</span>
      </a>
      <meta itemprop="position" content="1">
    </li>

    <li class="breadcrumbs-item d-flex" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem" aria-current="page">
      <span class="breadcrumbs-link current-link">
        <span itemprop="name"><%= title %></span>
      </span>
      <meta itemprop="position" content="2">
      <meta itemprop="item" content="#">
    </li>
  </ul>
</div>
