<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb# og: http://ogp.me/ns#" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

        <title>Nectima Test</title>
        <meta name="description" content="">
        <meta name="keywords" content="">

        <meta name="robots" content="noindex, nofollow">

        <link rel="shortcut icon" href="">

        <link rel="stylesheet" href="css/styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>      <script src="https://use.typekit.net/zmp0mpg.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <script src="js/min/scripts.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <div class="container tk-source-sans-pro">
                <section class="container--display" data-font-name="Font Name">
                    <h1 class="container--title">Text Preview</h1>
                    <div class="container--display-cont">Lorem Ipsum</div>
                    <div class="container--display-caption">
                        <span class="container--display-font"></span>
                        <span class="container--display-weight"></span>
                        <span class="container--display-style"></span>
                    </div>
                </section>
                <section class="container--tools">
                    <h1 class="container--title">Text settings</h1>
                    <div class="container--tools-list">
                        <div class="container--tools-block">
                            <h2 class="container--tools-title">Typeface</h2>
                            <ul class="container--typeface tools-list clearfix">
                                <li class="container--typeface-itm" data-font="source-sans-pro" data-name="Source Sans" data-italic="true">Ab</li>
                                <li class="container--typeface-itm" data-font="karmina" data-name="Karmina" data-italic="true">Ab</li>
                                <li class="container--typeface-itm" data-font="voltage" data-name="Voltage" data-italic="false">Ab</li>
                            </ul>
                        </div>
                        <div class="container--tools-block">
                            <h2 class="container--tools-title">Styling</h2>
                            <ul class="container--styling tools-list clearfix">
                                <li class="container--styling-itm" data-weight="Normal">Normal</li>
                                <li class="container--styling-itm" data-weight="Bold">Bold</li>
                                <li class="container--styling-itm" data-style="Italic">Italic</li>
                            </ul>
                        </div>
                        <div class="container--tools-block">
                            <h2 class="container--tools-title">Background</h2>
                            <ul class="container--bg tools-list clearfix">
                                <li class="container--bg-itm" data-color="#4990e2" data-invert="false" style="background-color: #4990e2"></li>
                                <li class="container--bg-itm" data-color="#1fcc6d" data-invert="false" style="background-color: #1fcc6d"></li>
                                <li class="container--bg-itm" data-color="#f1c40f" data-invert="false" style="background-color: #f1c40f"></li>
                                <li class="container--bg-itm" data-color="#34495e" data-invert="false" style="background-color: #34495e"></li>
                                <li class="container--bg-itm" data-color="#ecf0f1" data-invert="true" style="background-color: #ecf0f1"></li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </body>
</html>
